name: libtest
maintainer: test <test@gmail.com>
license: BSD 2-Clause
summary: The unorthodox terminal file manager.
homepage: https://github.com/angelskieglazki/libtest
commands:
  compile:
    - ./autogen.sh
    - ./configure
    - make
  install:
    - make PREFIX="/usr" install DESTDIR="${BP_DESTDIR}"
packages:
  centos7.7:
    builddeps:
      - libtool
      - autoconf
      - intltool
      - make
      - gcc
      - pkgconfig
